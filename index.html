<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TaskMe: The Simplest Kanban Way</title>
    <meta name="description" content="TaskMe: The Simplest Kanban Way for task and project management. Discover the ease of organizing and boosting productivity with our intuitive Kanban board.">
    <meta name="keywords" content="TaskMe, Simplest Kanban Way, Easy Task Management, Efficient Project Management, Kanban Board, Productivity, User-Friendly, Task Organizer, Pomodoro Technique">
    <meta name="author" content="TaskMe">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta property="og:title" content="TaskMe - The Simplest Kanban Way">
    <meta property="og:description" content="Embrace The Simplest Kanban Way with TaskMe for seamless task and project management. Experience the ultimate simplicity and productivity in one intuitive app.">
    <meta property="og:image" content="https://taskmeapp.com/images/apple-touch-icon.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.taskmeapp.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TaskMe – Embrace The Simplest Kanban Way">
    <meta name="twitter:description" content="TaskMe redefines task management with The Simplest Kanban Way. Streamline your projects with our easy-to-use, productivity-enhancing Kanban board.">
    <meta name="twitter:image" content="https://taskmeapp.com/images/apple-touch-icon.png">
    <meta name="twitter:site" content="@TaskMeApp">
    <meta name="robots" content="index, follow">
    <link href="/css/appbar.css" rel="stylesheet" />
    <link href="/css/taskboard.css" rel="stylesheet" />
    <link href="/css/pomodoro.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.8.1.min.js"></script>
    <script src="/Scripts/jquery.event.drag-2.2.js"></script>
    <script src="js/notificationsweb.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/config.js"></script>
    <script src="js/taskboard.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/default.js"></script>
    <script src="https://kit.fontawesome.com/825ec7395f.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="https://taskmeapp.com/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="https://taskmeapp.com/images/apple-touch-icon.png">
  </head>
</head>
    <body>
        <h1 id="apptitle">TaskMe</h1>
        <div id="container"></div>
        <div id="newbuttons">
            <div class="new-normal yellow"></div>
            <div class="new-small yellow"></div>
            <div class="new-normal blue"></div>
            <div class="new-small blue"></div>
            <div class="new-normal rose"></div>
            <div class="new-small rose"></div>
            <div class="new-normal violet"></div>
            <div class="new-small violet"></div>
            <div class="new-normal green"></div>
            <div class="new-normal orange"></div>
            <div class="new-small orange"></div>
        </div>
    
        <div id="taskboard">
            <div id="column1">To Do</div>
            <div id="column2">In Progress</div>
            <div id="column3">Done</div>
        </div>
        <div id="pomodoro">
            <div id="overlay"></div>
            <div class="layer">
                <div class="content">
                    <h2 id="status"></h2> 
                    <div id="time">25:00</div> 
                    <div class="buttons">
                        <button id="butCancel">Stop</button>
                        <button id="butHide">Hide</button>
                    </div>
                </div> 
            </div>
        
       
        </div>
        <div id="appbar" class="win-appbar">
            <div class="button-group left">
                <div class="button-container">
                    <button id="cmdFullscreenButton" class="appbar-btn" type="button">
                        <i class="fas fa-expand"></i>
                    </button>
                    <span>Fullscreen</span>
                </div>
                <div class="button-container">
                    <button id="toggleNotes" class="appbar-btn" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                    <span>Show/Hide Notes</span>
                </div>
                <div class="button-container">
                    <button id="cmdRemoveAllNotes" class="appbar-btn" type="button">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <span>Remove All Notes</span>
                </div>
                <div class="button-container">
                    <button id="cmdClearCanvas" class="appbar-btn" type="button">
                        <i class="fas fa-eraser"></i>
                    </button>
                    <span>Erase Whiteboard</span>
                </div>
                <div class="button-container">
                    <button id="cmdHelp" class="appbar-btn" type="button">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <span>Help</span>
                </div>
            </div>
        
            <div class="button-group right">
                <div class="button-container">
                    <button id="cmdStartPomodoro" class="appbar-btn" type="button">
                        <i class="fas fa-circle-play"></i>
                    </button>
                    <span>Start Pomodoro</span>
                </div>
                <div class="button-container">
                    <button id="cmdStartShortBreak" class="appbar-btn" type="button">
                        <i class="fa-regular fa-hourglass-half"></i>
                    </button>
                    <span>Take a Short Break</span>
                </div>
                <div class="button-container">
                    <button id="cmdStartLongBreak" class="appbar-btn" type="button">
                        <i class="fa-solid fa-hourglass-start"></i>
                    </button>
                    <span>Take a Long Break</span>
                </div>
            </div>
        </div>
        
        <canvas id="canvas"></canvas>

    </body>
</html>
