<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TaskMe: The Simplest Kanban Way</title>
    <meta name="description" content="TaskMe: The Simplest Kanban Way for task and project management. Discover the ease of organizing and boosting productivity with our intuitive Kanban board.">
    <meta name="keywords" content="TaskMe, Simplest Kanban Way, Easy Task Management, Efficient Project Management, Kanban Board, Productivity, User-Friendly, Task Organizer, Pomodoro Technique">
    <meta name="author" content="TaskMe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="TaskMe - The Simplest Kanban Way">
    <meta property="og:description" content="Embrace The Simplest Kanban Way with TaskMe for seamless task and project management. Experience the ultimate simplicity and productivity in one intuitive app.">
    <meta property="og:image" content="https://taskmeapp.com/images/apple-touch-icon.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.taskmeapp.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TaskMe – Embrace The Simplest Kanban Way">
    <meta name="twitter:description" content="TaskMe redefines task management with The Simplest Kanban Way. Streamline your projects with our easy-to-use, productivity-enhancing Kanban board.">
    <meta name="twitter:image" content="https://taskmeapp.com/images/apple-touch-icon.png">
    <meta name="twitter:site" content="@TaskMeApp">
    <meta name="robots" content="index, follow">
    <link href="/css/taskboard.css" rel="stylesheet" />
    <link href="/css/pomodoro.css" rel="stylesheet" />
    <link href="/css/menu.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.8.1.min.js"></script>
    <script src="/Scripts/jquery.event.drag-2.2.js"></script>
    <script src="/Scripts/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/notificationsweb.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/config.js"></script>
    <script src="js/taskboard.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/default.js"></script>
    <link href="/css/fa/css/fontawesome.min.css" rel="stylesheet">
    <link href="/css/fa/css/brands.min.css" rel="stylesheet">
    <link href="/css/fa/css/solid.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="https://taskmeapp.com/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="https://taskmeapp.com/images/apple-touch-icon.png">
  </head>
</head>
    <body>

        <div class="hamburger-icon">
            <button class="hamburger-button"><i class="fas fa-bars"></i></button>
        </div>

        <div id="hamburgerMenu" class="hamburger-menu">
            <div class="menu-content">
                
                <div class="dashboard-grid marker-grid">
                    <div class="dash" data-action="black"><i class="fas fa-pen"></i><span></span></div>
                    <div class="dash" data-action="blue"><i class="fas fa-pen"></i><span></span></div>
                    <div class="dash" data-action="red"><i class="fas fa-pen"></i><span></span></div>
                    <div class="dash" data-action="green"><i class="fas fa-pen"></i><span></span></div>
                    <div class="dash" data-action="eraser"><i class="fas fa-eraser"></i><span></span></div>
                </div>

                <div class="toolbox-grid">
                    <div class="tool" data-action="toggleNotes"><i class="fas fa-sticky-note"></i><span>Toggle Notes</span></div>
                    <div class="tool" data-action="eraseDashboard"><i class="fas fa-eraser"></i><span>Erase Whiteboard</span></div>
                    <div class="tool" data-action="removeNotes"><i class="fas fa-trash-alt"></i><span>Remove Notes</span></div>
                    <div class="tool" data-action="startPomodoro"><i class="fas fa-clock"></i><span>Start Pomodoro</span></div>
                    <div class="tool" data-action="startBreakShort"><i class="fas fa-coffee"></i><span>Short Break</span></div>
                    <div class="tool" data-action="startBreakLong"><i class="fas fa-utensils"></i><span>Long Break</span></div>
                    <div class="tool" data-action="toggleFullScreen"><i class="fas fa-expand"></i><span>Fullscreen</span></div>
                    <div class="tool" data-action="openHelp"><i class="fas fa-question-circle"></i><span>Help</span></div>
                </div>

                <div class="dashboard-grid switch-dashboard">
                    
                </div>
            </div>
            
        </div>
    
        <div id="dashboard-alert"></div>
        <div id="newbuttons">
            
            <div class="new-normal yellow"></div>
            <div class="new-small yellow"></div>
            <div class="new-normal blue"></div>
            <div class="new-small blue"></div>
            <div class="new-normal rose"></div>
            <div class="new-small rose"></div>
            <div class="new-dot red"></div>
            <div class="new-normal violet"></div>
            <div class="new-small violet"></div>
            <div class="new-normal green"></div>
            <div class="new-small green"></div>
            <div class="new-normal orange"></div>
            <div class="new-small orange"></div>
        </div>
    
        <div id="container"></div>
       
        <div id="taskboard">
            <div class="stage"><div id="column1"></div></div>
            <div class="stage stage-border"><div id="column2"></div></div>
            <div class="stage"><div id="column3"></div></div>
        </div>
        <div id="pomodoro">
            <div id="overlay"></div>
            <div class="layer">
                <div class="content">
                    <h2 id="status"></h2> 
                    <div id="time">25:00</div> 
                    <div class="buttons">
                        <button id="butCancel">Stop</button>
                        <button id="butHide">Hide</button>
                    </div>
                </div> 
            </div>

        </div>
        
        <canvas id="canvas"></canvas>

    </body>
</html>
