    <body>
        <div class="hamburger-icon">
            <button class="hamburger-button"><i class="fas fa-bars"></i></button>
        </div>
        <div id="hamburgerMenu" class="hamburger-menu">
            <h1>Task<span class="accent1">Me</span></h1>
            <h2>The Natural Kanban Way</h2>
            <div class="menu-content">
                
                <div class="toolbox-grid">
                    <div class="tool" data-action="black" title="Color Black (C)"><i class="fas fa-circle"></i><span></span></div>
                    <div class="tool" data-action="blue" title="Color Blue (C)"><i class="fas fa-circle"></i><span></span></div>
                    <div class="tool" data-action="red" title="Color Red (C)"><i class="fas fa-circle"></i><span></span></div>
                    <div class="tool" data-action="green" title="Color Green (C)"><i class="fas fa-circle"></i><span></span></div>
                    <div class="tool" data-action="eraser" title="Eraser (C)"><i class="fa-regular fa-eraser"></i><span></span></div>
                    <div class="tool" data-action="pointer" title="Pointer (D)"><i class="fas fa-arrow-pointer"></i><span></span></div>
                    <div class="tool" data-action="selection" title="Selection (S)"><i class="fas fa-hand-pointer"></i><span></span></div>
                    <div class="tool" data-action="toggleNotes" title="Toggle Notes (H)"><i class="fas fa-eye"></i><span></span></div>
                    <div class="tool" data-action="toggleFullScreen" title="Fullscreen (F)"><i class="fas fa-expand"></i><span></span></div>
                    <div class="tool" data-action="eraseDashboard" title="Clear Board (A)"><i class="far fa-broom"></i><span></span></div>
                    <div class="tool" data-action="removeNotes" title="Remove Notes"><i class="fas fa-trash-alt"></i><span></span></div>
                    <div class="tool" data-action="startPomodoro" title="Start Pomodoro"><i class="fas fa-clock"></i><span></span></div>
                    <div class="tool" data-action="startBreakShort" title="Short Break"><i class="fas fa-coffee"></i><span></span></div>
                    <div class="tool" data-action="startBreakLong" title="Long Break"><i class="fas fa-utensils"></i><span></span></div>
                    <div class="tool" data-action="welcome" title="Help Note"><i class="fa-solid fa-question"></i></i><span></span></div>
                </div>

                <div class="dashboard-grid switch-dashboard"></div>
                
                <div class="g_id_signin"
                        data-type="standard"
                        data-shape="pill"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="center" style="padding-bottom: 1em; ">
                </div>
            
                <div id="g_id_onload"
                    data-client_id="368293194406-207m6qm6ghsdtks363bg0ojb0h2m7tnt.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="onSignIn"
                    data-auto_select="true"
                    data-itp_support="true" style="position: absolute; bottom: 100px; height: 0; width: 0; ">
                </div>
            </div>
            
        </div>
    
        <div id="dashboard-number"></div>
        
        <div id="statusbar">
            <i id="localmode" class="fas fa-hard-drive"></i>
            <a href="/privacy.html" target="_blank"><i class="fa-regular fa-circle-question"></i></a>
        </div>

        <div id="newbuttons">
            <div class="new-normal yellow"></div>
            <div class="new-small yellow"></div>
            <div class="new-normal blue"></div>
            <div class="new-small blue"></div>
            <div class="new-normal rose"></div>
            <div class="new-small rose"></div>
            <div class="new-normal violet"></div>
            <div class="new-small violet"></div>
            <div class="new-normal green"></div>
            <div class="new-small green"></div>
            <div class="new-normal orange"></div>
            <div class="new-small orange"></div>
            <div class="new-dot red"></div>
        </div>
    
        <div id="pomodoro">
            <div id="overlay"></div>
            <div class="layer">
                <div class="content">
                    <h2 id="status"></h2> 
                    <div id="time">25:00</div> 
                    <div class="buttons">
                        <button id="butCancel">Stop</button>
                        <button id="butHide">Hide</button>
                    </div>
                </div> 
            </div>
        </div>

        <div id="dialog-confirm" title="Confirm Board Deletion">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>The content of this board will be permanently deleted and cannot be recovered. Are you sure?</p>
          </div>

       

        <div id="wrapper">
            <canvas id="c"></canvas>
        </div>
