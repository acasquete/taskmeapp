        <div class="opacity-25 hover:opacity-100 drop-shadow-lg m-auto fixed w-96 inset-x-0 bottom-12 bg-white py-2 rounded-lg border border-gray z-[2000]" id="toolbar">
            <div class="flex justify-center items-center space-x-2" >
              <!-- Menú Hamburguesa -->
              <div class="relative">
                <button class="text-blue mr-6" data-action="hamburguer-picker">
                    <i class="fa fa-bars"></i>
                </button>
                <div id="hamburger-menu" class="w-96 absolute hidden bg-white shadow-md bottom-full mb-2">
                    <h1>Task<span class="accent1">Me</span></h1>
                    <h2>The Natural Kanban Way</h2>
                    <div class="menu-content">
                        
                        <div class="toolbox-grid">
                            <div class="tool" data-action="toggleNotes" title="Toggle Notes (H)"><i class="fas fa-eye"></i><span></span></div>
                            <div class="tool" data-action="toggleFullScreen" title="Fullscreen (F)"><i class="fas fa-expand"></i><span></span></div>
                            <div class="tool" data-action="eraseDashboard" title="Clear Board (K)"><i class="far fa-broom"></i><span></span></div>
                            <div class="tool" data-action="removeNotes" title="Reset Board"><i class="fas fa-trash-alt"></i><span></span></div>
                            <div class="tool" data-action="startPomodoro" title="Start Pomodoro"><i class="fas fa-clock"></i><span></span></div>
                            <div class="tool" data-action="startBreakShort" title="Short Break"><i class="fas fa-coffee"></i><span></span></div>
                            <div class="tool" data-action="startBreakLong" title="Long Break"><i class="fas fa-utensils"></i><span></span></div>
                            <div class="tool" data-action="welcome" title="Help Note"><i class="fa-solid fa-question"></i></i><span></span></div>
                        </div>
        
                        <div class="dashboard-grid switch-dashboard"></div>
        
                        <div class="sharing-dashboard">
                            <button id="shareBoardButton"><i class="fa-solid fa-users"></i> Live Board</button>
                        </div>
        
                        <div class="menuitemlist">
                            <button class="menuitem" data-action="openGitHub"><i class="fa-brands fa-github"></i> GitHub Repository</button>
                            <button class="menuitem" data-action="downloadPNG"><i class="fa-solid fa-download"></i> Download PNG</button>
                        </div>
                        
                        <div class="g_id_signin"
                                data-type="standard"
                                data-shape="pill"
                                data-theme="outline"
                                data-text="signin_with"
                                data-size="large"
                                data-logo_alignment="center" style="padding-bottom: 1em; ">
                        </div>
                    
                        <div id="g_id_onload"
                            data-client_id="368293194406-207m6qm6ghsdtks363bg0ojb0h2m7tnt.apps.googleusercontent.com"

                            data-ux_mode="popup"
                            data-callback="onSignIn"

                            data-itp_support="true" style="position: absolute; bottom: 100px; height: 0; width: 0; ">
                        </div>
                    </div>
                    
                </div>

            <!-- Puntero -->
            <button class="text-blue w-8 h-8 rounded-lg hover:bg-violet-600 active:bg-violet-700" data-action="pointer-picker">

            </button>

            </button>
          

              <!-- Selector de Color -->

              </button>
          
              <!-- Herramienta de Borrado -->
              <button class="text-blue w-8 h-8 rounded-lg hover:bg-violet-600 active:bg-violet-700" data-action="eraser-picker">

              </button>
          
              <!-- AI Assistant -->
              <button class="text-blue w-8 h-8 rounded-lg hover:bg-violet-600 active:bg-violet-700"  data-action="aiadvisor-picker">
                <i class="fa fa-hat-wizard"></i>
              </button>

        <div id="dashboard-notification"></div>

        <div id="statusbar">
            <i id="localmode" class="fas fa-hard-drive"></i>
            <a href="/privacy.html" target="_blank"><i class="fa-regular fa-circle-question"></i></a>
        </div>

        <div id="newbuttons">
            <div class="new-normal yellow"></div>
            <div class="new-small yellow"></div>
            <div class="new-normal blue"></div>
            <div class="new-small blue"></div>
            <div class="new-normal rose"></div>
            <div class="new-small rose"></div>
            <div class="new-normal violet"></div>
            <div class="new-small violet"></div>
            <div class="new-normal green"></div>
            <div class="new-small green"></div>
            <div class="new-normal orange"></div>
            <div class="new-small orange"></div>
            <div class="new-dot red"></div>
            <div class="new-dot blue"></div>
            <div class="new-dot green"></div>
        </div>
    
        <div id="pomodoro">
            <div id="overlay"></div>
            <div class="layer">
                <div class="content">
                    <h2 id="status"></h2> 
                    <div id="time">25:00</div> 
                    <div class="buttons">
                        <button id="butCancel">Stop</button>
                        <button id="butHide">Hide</button>
                    </div>
                </div> 
            </div>
        </div>
       
        <!-- Modal Clear All -->
        <div id="modal-clearall" class="hidden backdrop-blur-sm fixed z-50 inset-0 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg shadow-xl transform transition-all sm:max-w-lg sm:w-full p-6">
                <div class="text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Heads up!</h3>
                    <div class="mt-2">
                    <p class="text-sm text-gray-500">Everything on this board will be gone for good.</br>You sure you want to do this?</p>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6 text-center">
                    <button id="confirm" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                        Yes, I'm sure
                    </button>
                    <button id="close" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
                </div>
                </div>
            </div>
        </div>
        
        <!-- Modal Clear All -->
        <div id="modal-liveshare" class="hidden backdrop-blur-sm fixed z-50 inset-0 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg shadow-xl transform transition-all w-6/12 p-6">
                <div class="text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>

                    <div class="mt-2">

                    </div>

                    <input type="text" id="shareURL" value="https://your.url.here" class="text-center w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 bg-gray-100" readonly>
                    <button id="copy" class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center whitespace-nowrap">Copy URL</button>
                </div>

                <div class="mt-5 sm:mt-6 text-center">
                    <button id="close" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Close</button>
                </div>

                </div>
            </div>
        </div>
